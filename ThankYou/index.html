<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #00dbde;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 1.5s infinite;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .button {
      text-decoration: none;
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080; }
      100% { text-shadow: 0 0 30px #ff0080, 0 0 60px #ff0080; }
    }

    /* Starry background effect */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.2rem; }
      .button { font-size: 1rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your message has been received. We'll get back to you shortly.</p>
    <a href="https://shadowtracker13.github.io/portfolio/" class="button">Go Back to Home</a>
  </div>
</body>
</html>
